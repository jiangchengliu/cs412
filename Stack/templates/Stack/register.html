{% extends "Stack/base.html" %}

{% block content %}
<div class="registration-container">
    <h2>Create an Account</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
