{% extends "mini_fb/base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
        <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    {% endif %}
    <input type="submit" value="Login">
</form>

{% endblock %}
