{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Create a Status Message</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create Status">
    </form>
    <form action="{% url 'show_profile' profile.pk %}" method="get">
        <input type="submit" value="Cancel" />
    </form>
{% endblock %}
